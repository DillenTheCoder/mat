<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verify Member</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #e9e9e9;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    h2 {
      margin-bottom: 1rem;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 4px;
      width: 100%;
      max-width: 400px;
    }

    label {
      display: block;
      margin-bottom: 15px;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 16px;
    }

    button {
      background-color: #2c3e50;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #2980b9;
    }

    #result {
      margin-top: 20px;
      padding: 10px;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 1rem;
      margin-top: auto;
    }

    .nav-links {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .nav-links a {
      color: #2c3e50;
      text-decoration: none;
      font-weight: 500;
      font-size: 0.95rem;
      padding: 0.4rem 0.8rem;
      border: 1px solid #2c3e50;
      border-radius: 4px;
    }

    .nav-links a:hover {
      background-color: #2c3e50;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <h1>MEMBERSHIP APP</h1>
  </header>

  <main>
    <form id="verifyForm">
      <label>
        Enter ID Number:
        <input type="text" name="idNumber" required />
      </label>
      <button type="submit">Verify</button>
    </form>

    <div id="result"></div>
  </main>

  <footer>
    <div class="nav-links">
      <a href="index.html">üè† Back to Home</a>
      <a href="members.html">üìã View All Members</a>
    </div>
  </footer>

  <script>
    const form = document.getElementById('verifyForm');
    const result = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const idNumber = form.idNumber.value.trim();

      if (!idNumber) {
        result.textContent = 'Please enter an ID number.';
        return;
      }

      try {
        const response = await fetch(`http://192.168.0.36:3000/verify?idNumber=${encodeURIComponent(idNumber)}`);
        const data = await response.json();

        if (data.success) {
          const member = data.member;
          result.innerHTML = `
            <div>
              <strong>Member Found:</strong><br />
              Name: ${member.name} ${member.surname}<br />
              Phone: ${member.phone}<br />
              Email: ${member.email}<br />
              ID Number: ${member.idNumber}<br />
              Status: ${member.status || 'Active'}
            </div>
          `;
        } else {
          result.textContent = 'Member not found.';
        }
      } catch (err) {
        result.textContent = 'Error verifying member. Please try again.';
      }
    });
  </script>

</body>
</html>
